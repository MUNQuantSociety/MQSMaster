name: CI/CD trading sys

on:
  # [Task] Trigger: pull_request to main
  # This runs CI checks for every PR targeting the main branch.
  pull_request:
    branches:
      - main
  # This runs CD when code is merged (pushed) to main.
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    # CI job: validate PRs to main.
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    
    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      # Setup Python runtime
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # Install dependencies for lint/tests
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir --only-binary :all: -r requirements.txt
          python -m pip install -e .
          python -m pip install ruff pytest pytest-cov
    
      # Lint (fast checks)
      - name: Lint (ruff)
        run: |
          python -m ruff check src tests scripts --select E9,F63,F7,F82 

      # Gate tests on DB secrets
      - name: Check DB secrets
        id: db
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SSLMODE: ${{ secrets.DB_SSLMODE }}
        run: |
          if [ -n "$DB_HOST" ] && [ -n "$DB_PORT" ] && [ -n "$DB_NAME" ] && [ -n "$DB_USER" ] && [ -n "$DB_PASSWORD" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      # Run unit tests (always)
      - name: Run unit tests
        run: |
          python -m pytest -q -m "not db" \
            --cov=. \
            --cov-report=term-missing

      # Run integration tests if DB secrets exist
      - name: Run integration tests
        if: steps.db.outputs.available == 'true'
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SSLMODE: ${{ secrets.DB_SSLMODE }}
        run: |
          python -m pytest -q -m "db" \
            --cov=. \
            --cov-append \
            --cov-report=term-missing




      

  build-and-publish:
    # CD job: build and publish Docker image on main branch pushes.
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    timeout-minutes: 30

    steps:
      # Pull repository code for Docker build.
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Dockerfile
        # Only build/push if a Dockerfile exists at repo root.
        id: dockerfile
        run: |
          if [ -f "Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        # Buildx enables multi-platform and cached builds.
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        # Authenticate so we can push the image to GitHub Container Registry.
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        # Create image tags (latest + commit SHA).
        if: steps.dockerfile.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push image
        # Build the Docker image and push it to GHCR.
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Skip publish (no Dockerfile)
        # Explain why CD didn't run.
        if: steps.dockerfile.outputs.exists != 'true'
        run: |
          echo "Dockerfile not found. Skipping CD publish step."
