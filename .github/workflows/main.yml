name: CI/CD trading sys

on:
  # [Task] Trigger: pull_request to main
  # This runs CI checks for every PR targeting the main branch.
  pull_request:
    branches:
      - main
  # This runs CD when code is merged (pushed) to main.
  push:
    branches:
      - main

jobs:
  #ci begins here
  ci:
    # PR trigger â†’ CI job.
    runs-on: ubuntu-latest
    
    steps:
      # CI steps
      # [Task] Steps: Checkout code
      # Pull the repository code into the runner.
      #code here should be sth like "-name: Checkout"

      - name: Install dependencies
        # Install project + Python packages used by lint/tests.
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install --no-cache-dir --only-binary :all: -r requirements.txt
          python -m pip install ruff pytest
    
      - name: Lint (ruff)
        # Quick syntax-level lint checks to catch obvious errors.
        run: |
          python -m ruff check src tests scripts --select E9,F63,F7,F82 

      - name: Check DB secrets
        # Tests use a database; only run them if secrets are available.
        id: db
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SSLMODE: ${{ secrets.DB_SSLMODE }}
        run: |
          if [ -n "$DB_HOST" ] && [ -n "$DB_PORT" ] && [ -n "$DB_NAME" ] && [ -n "$DB_USER" ] && [ -n "$DB_PASSWORD" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi
      # [Task] Steps: Run tests
      - name: Run tests
        #  # Run test only when DB credentials exist.


      - name: Skip tests (missing DB secrets)
        # Safety message so CI doesn't fail when secrets aren't set.
        
        if: #Should check with the DB and block run if false
        # Print a message to the console to indicate that DB secrets are not configured.
        # We doing this to prevent pytest from running and failing due to missing secrets.echo "DB secrets not configured. Skipping pytest."




      

  build-and-publish:
    # CD job: build and publish Docker image on main branch pushes.
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      # Pull repository code for Docker build.
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Dockerfile
        # Only build/push if a Dockerfile exists at repo root.
        id: dockerfile
        run: |
          if [ -f "Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        # Buildx enables multi-platform and cached builds.
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        # Authenticate so we can push the image to GitHub Container Registry.
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        # Create image tags (latest + commit SHA).
        if: steps.dockerfile.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push image
        # Build the Docker image and push it to GHCR.
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Skip publish (no Dockerfile)
        # Explain why CD didn't run.
        if: steps.dockerfile.outputs.exists != 'true'
        run: |
          echo "Dockerfile not found. Skipping CD publish step."
